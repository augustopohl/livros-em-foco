<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="login-form" class="form">
        <img src="images/logo.png" alt="Overlay Image" class="overlay-image" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <div id="loading-spinner" class="spinner" style="display: none"></div>
        <div id="error-message" class="error-message"></div>
        <button id="login-btn" type="submit">Entrar</button>
        <p>
          Ainda nÃ£o possui cadastro? <a href="register.html">Cadastre-se</a>
        </p>
      </form>
      <div class="login-image-section"></div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="register-form" class="form">
        <img src="images/logo.png" alt="Overlay Image" class="overlay-image" />
        <input type="text" id="name" placeholder="Nome completo" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Crie uma senha" />
        <div id="loading-spinner" class="spinner" style="display: none"></div>
        <div id="error-message" class="error-message"></div>
        <button id="register-btn" type="submit">Cadastrar</button>
        <p>Já é cadastrado? <a href="login.html">Fazer login</a></p>
      </form>
      <div class="login-image-section"></div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
